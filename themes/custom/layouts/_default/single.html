<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

{{ partial "title_container.html" . }}
<div class="container">
    <div class="row">
        <div class="offset-sm-2 col-sm-8">
            {{ if (or (in .Site.Params.blogs .Section) (and (eq "blog" .Section) (not (isset .Site.Params "blogs")))) }}
                {{ partial "blog_single.html" . }}
            {{ else }}
                <div class="markdown">
                    {{ partial "content" . }}
                </div>
            {{ end }}
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
