<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body id="mods">
<div class="container mt-4">
    <div class="row">
        <div class="text-center offset-sm-2 col-sm-8">
            <h1 class="lucky marker-highlight">
                Go Modules in 5 Minutes
            </h1>
            <small class="mods-small">
                <a href="/">arschles.com</a></h3>
            </small>
        </div>
    </div>
<div class="container">
    <div class="row">
        <div class="offset-sm-2 col-sm-8">
            {{ if (or (in .Site.Params.blogs .Section) (and (eq "blog" .Section) (not (isset .Site.Params "blogs")))) }}
                {{ partial "blog_single.html" . }}
            {{ else }}
                <div class="markdown-modules5">
                    {{ partial "content" . }}
                </div>
            {{ end }}
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
</body>
</html>
